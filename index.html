<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单的音乐播放器</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
    <div class="cover"></div>
    <div class="musicbox">
        <div class="music-panel">
            <div class="music">
                <div class="control">
                    <span class="back"><i class="iconfont icon-shangyishou"></i></span>
                    <span class="play"><i class="iconfont icon-zanting"></i></span>
                    <span class="forward"><i class="iconfont icon-xiayishou"></i></span>
                </div>
                <div class="info">
                    <div class="title">歌名</div>
                    <div class="auther">歌手</div>
                </div>
            </div>
            <div class="progress">
                <div class="bar">
                    <div class="progress-tatal"></div>
                    <div class="progress-now"></div>
                </div>
                <div class="time">0:00</div>
            </div>
        </div>
        <ul class="list">
            <!-- <li>XXX - XXXX</li> -->
        </ul>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
